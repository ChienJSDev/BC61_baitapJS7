<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        
        <div class="container mt-3">
            <h2>BÀi tập xử lý mảng</h2>
            <div class="mb-3">
                <label for="" class="form-label">Nhập số vào mảng</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="txt-soN"
                    aria-describedby="helpId"
                    placeholder=""
                />
            </div>
            <button id="btn" class="btn btn-success">Thêm số N</button>
            <p class="render_arr p-3 my-2 rounded bg-black text-white"></p>

            <button class="btn btn-primary" id="btn1">Tính tổng số dương</button>
            <div id="kq1" class="bg-warning rounded p-3 my-2 text-white"></div>

            <button class="btn btn-primary" id="btn2">Đếm số dương</button>
            <div id="kq2" class="bg-warning rounded p-3 my-2 text-white"></div>

            <button class="btn btn-primary" id="btn3">Số nhỏ nhất</button>
            <div id="kq3" class="bg-warning rounded p-3 my-2 text-white"></div>

            <button class="btn btn-primary" id="btn4">Số dương nhỏ nhất</button>
            <div id="kq4" class="bg-warning rounded p-3 my-2 text-white"></div>

            <button class="btn btn-primary" id="btn5">Số chẵn cuối cùng</button>
            <div id="kq5" class="bg-warning rounded p-3 my-2 text-white"></div>

            <button class="btn btn-primary" id="btn6">Sắp xếp thứ tự</button>
            <div id="kq6" class="bg-warning rounded p-3 my-2 text-white"></div>

            <button class="btn btn-primary" id="btn7">Số nguyên tố đầu tiên</button>
            <div id="kq7" class="bg-warning rounded p-3 my-2 text-white"></div>

            <button class="btn btn-primary" id="btn8"></button>
            <div id="kq8" class="bg-warning rounded p-3 my-2 text-white"></div>

            <button class="btn btn-primary" id="btn9"></button>
            <div id="kq9" class="bg-warning rounded p-3 my-2 text-white"></div>

            <button class="btn btn-primary" id="btn10"></button>
            <div id="kq10" class="bg-warning rounded p-3 my-2 text-white"></div>
            
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
